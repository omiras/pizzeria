<!DOCTYPE html>

<head>

<body>
    <h1>Equipo</h1>
    <p>Somos un equipo variado de profesionales pizzeros</p>

    <!-- Imagina que en esta parte quisiera mostrar una imagen que se ubica en la carpeta 'images'-->

    <!-- ruta absoluta . La '/' significa, en nuestro contexto de Live Server, la "raiz" de mi servidor -->
